<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cami Family Link</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

</head>
<body>

<div class="container">
  <div class="row">
	  <h1 class="text-center text-primary">Camila's Family Link</h1>
  </div>
  <div class="row">
	<div class="card-group">
		<div class="card">
		</div>
		<div class="card">
			<img src="./Cami12.png" class="card-img-top" alt="..." >
			<div class="card-footer">2017</div>
		  </div>
	   <div class="card">
	    <img src="./Cami3.png" class="card-img-top" alt="..." >
	    <div class="card-footer">2018</div>
	  </div>
	  <div class="card">
	    <img src="./Cami4.png" class="card-img-top" alt="..." >
		<div class="card-footer">2019</div>
	  </div>
	  <div class="card">
	    <img src="./Cami5.png" class="card-img-top" alt="..." >
	    <div class="card-footer">2020</div>
	  </div>
	  <div class="card">
	    <img src="./Cami6.png" class="card-img-top" alt="..." >
	    <div class="card-footer">2021</div>
	  </div>
	  <div class="card">
	  </div>
    </div>
  </div>

  <ul class="nav nav-pills my-4" id="pills-tab" role="tablist">
	<li class="nav-item" role="presentation">
	  <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Junio-Julio</button>
	</li>
	<li class="nav-item" role="presentation">
	  <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Julio-Agosto</button>
	</li>
  </ul>


  <div class="row">
	  <h6 class="text-center text-secondary">Horas de uso por dia</h6>
  </div>
  <div class="row">
	<div id="vis1"></div>
  </div>
  <div class="row">
	  <h6 class="text-center text-secondary">Hora de inicio de programas</h6>
  </div>
  <div class="row">
	<div id="vis2"></div>
  </div>
</div>	
		
<script type="text/javascript">
	 
	var vlSpec = {
	  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
	  "width": "container",
	  "data": {"url": "./duration_results.csv"},
	  "mark": "bar",
	  "encoding": {
	    "y": {"aggregate":"sum", "field": "duration",  "type": "quantitative"},
	    "x": {"field": "day_only",  "type": "nominal"},
	    "color": {"field": "header",  "type": "nominal"},
		"tooltip": [
			{"field": "header", "title": "App: "}
    	]		
	  }
	};

	vegaEmbed('div#vis1', vlSpec);

  </script>

 <script type="text/javascript">
	var v2Spec = {
		"$schema": "https://vega.github.io/schema/vega-lite/v5.json",
		"width": "container",
		"data": {"url": "./time_results.csv"},
		"mark": "circle",
		"encoding": {
		    "y": {
		      "field": "time",
		      "type": "temporal",
		      "timeUnit": "hours"
		    },
		    "x": {
		      "field": "day_only",
		      "type": "nominal"
		    },
		    "color": {"field": "header",  "type": "nominal"}
		  }
		};		

	vegaEmbed('div#vis2', v2Spec);
</script>
</body>
</html>
