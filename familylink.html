<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cami Family Link</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
	<script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
	<script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
</head>
<body>

<div class="container">
  <div class="row">
	  <h1 class="text-center text-primary">Camila Family Link</h1>
  </div>
  <div class="row">
	<div id="vis"></div>
  </div>
  <div class="row">
    <div class="col">
      Column
    </div>
    <div class="col">
      Column
    </div>
    <div class="col">
      Column
    </div>
  </div>
</div>	
	
	<script type="text/javascript">
		var vlSpec = {
		  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
		  "data": {"url": "./duration_results.csv"},
		  "mark": "bar",
		  "encoding": {
		    "y": {"aggregate":"sum", "field": "duration",  "type": "quantitative"},
		    "x": {"field": "day_only",  "type": "nominal"},
		    "color": {"field": "header",  "type": "nominal"}
		  }
		};

		vegaEmbed('div#vis', vlSpec);

	</script>
</body>
</html>
