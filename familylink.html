<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cami Family Link</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
	<script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
	<script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
</head>
<body>

<div class="container">
  <div class="row">
	  <h1 class="text-center text-primary">Camila Family Link</h1>
  </div>
  <div class="row">
	<div id="vis0"></div>
  </div>
  <div class="row">
	  <h6 class="text-center text-secondary">Horas de uso por dia</h6>
  </div>
  <div class="row">
	<div id="vis1"></div>
  </div>
  <div class="row">
	  <h6 class="text-center text-secondary">Hora de inicio de programas</h6>
  </div>
  <div class="row">
	<div id="vis2"></div>
  </div>
  <div class="row">
    <div class="col">
      Column
    </div>
    <div class="col">
      Column
    </div>
    <div class="col">
      Column
    </div>
  </div>
</div>	
	

 <script type="text/javascript">

	 var v0Spec = {
	  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
		  "width": "container",
		  "data": {
		    "values": [
		      {"x": 2016, "y": 0, "img": "./Cami1.png"},
		      {"x": 2017, "y": 0, "img": "./Cami2.png"},
		      {"x": 2018, "y": 0, "img": "./Cami3.png"},
		      {"x": 2019, "y": 0, "img": "./Cami4.png"},
		      {"x": 2020, "y": 0, "img": "./Cami5.png"},
  		      {"x": 2021, "y": 0, "img": "./Cami6.png"}			    
		    ]
		  },
		  "mark": {"type": "image", "width": 100, "height": 250, "aspect": true, "align": "center", "baseline": "bottom" },
		  "encoding": {
		    "x": {"field": "x", "type": "nominal"},
		    "y": {"field": "y", "type": "quantitative"},
		    "url": {"field": "img", "type": "nominal"}
		  }	
	 };

	vegaEmbed('div#vis0', v0Spec);

  </script>
	
<script type="text/javascript">
	 
	var vlSpec = {
	  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
	  "data": {"url": "./duration_results.csv"},
	  "mark": "bar",
	  "encoding": {
	    "y": {"aggregate":"sum", "field": "duration",  "type": "quantitative"},
	    "x": {"field": "day_only",  "type": "nominal"},
	    "color": {"field": "header",  "type": "nominal"}
	  }
	};

	vegaEmbed('div#vis1', vlSpec);

  </script>

 <script type="text/javascript">
	var v2Spec = {
		"$schema": "https://vega.github.io/schema/vega-lite/v5.json",
		"data": {"url": "./time_results.csv"},
		"mark": "circle",
		"encoding": {
		    "y": {
		      "field": "time",
		      "type": "temporal",
		      "timeUnit": "hoursminutes"
		    },
		    "x": {
		      "field": "day_only",
		      "type": "nominal"
		    },
		    "color": {"field": "header",  "type": "nominal"}
		  }
		};		

	vegaEmbed('div#vis2', v2Spec);
</script>
</body>
</html>
